<div class="container-fluid">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-4">
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <h4 class="text-dark text-muted">Login</h4>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email</label>
                          <input type="text" class="form-control" name="email" [(ngModel)]="user.email">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" name="password" [(ngModel)]="user.password" (keyup.enter)="login()">
                        </div>
                        <button type="button" class="btn btn-info" (click)="login()">Login</button>
                        <div class="row">
                            <div class="col-md-6">
                                <a href="/register" style="text-decoration: none;">Need Account <span class="text-danger">Register</span></a>
                            </div>
                            <div class="col-md-6">
                                <a href="forgot-password" class="text-dark" style="text-decoration: none;">Forgot Password?</a>
                            </div>
                        </div>
                        <div class="mt-2">
                            <span class="buttons" (click)="signInWithGoogle()">
                                <a class="align-center">
                                    <img src="../../../assets/Google__G__Logo.png" alt=""  class="img" height="24px" width="24px">
                                </a>
                            </span>
                            <span class="buttons" (click)="signInWithFacebook()">
                                <a class="align-center">
                                <img src="../../../assets/facebook.png" alt="" class="img" height="24px" width="24px" >
                            </a>
                            </span>
                            <span class="buttons" (click)="signInWithGithub()">
                                <a class="align-center">
                                <img src="../../../assets/Github.png" alt="" class="img" height="24px" width="24px" >
                            </a>
                            </span>
                        </div>
                      </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
